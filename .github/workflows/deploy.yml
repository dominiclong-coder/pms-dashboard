name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 7 AM GMT/UTC to refresh data
    - cron: '0 7 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions page

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Debug - Check if secret exists
        run: |
          if [ -z "$API_TOKEN" ]; then
            echo "ERROR: API_TOKEN environment variable is empty or not set!"
            echo "Make sure the secret is added at: Settings > Secrets and variables > Actions > New repository secret"
          else
            echo "API_TOKEN is set (length: ${#API_TOKEN} characters)"
            echo "First 4 chars: ${API_TOKEN:0:4}..."
          fi
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Fetch registration data
        run: npx tsx scripts/fetch-data.ts
        env:
          API_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
