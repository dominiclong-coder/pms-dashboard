name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  schedule:
    # Run daily at 7 AM GMT/UTC to refresh data
    - cron: '0 7 * * *'
  workflow_dispatch:
    # Allow manual trigger from GitHub Actions page

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # NOTE: API fetch disabled due to Cloudflare bot protection blocking GitHub Actions
      # Data must be fetched locally and committed to public/data/registrations.json
      # Run locally: API_TOKEN=your_token npx tsx scripts/fetch-data.ts

      - name: Check for static data
        run: |
          if [ -f "public/data/registrations.json" ]; then
            echo "Static data found!"
            echo "Last modified: $(stat -c %y public/data/registrations.json 2>/dev/null || stat -f %Sm public/data/registrations.json)"
          else
            echo "ERROR: public/data/registrations.json not found!"
            echo "Please run the fetch script locally and commit the data:"
            echo "  API_TOKEN=your_token npx tsx scripts/fetch-data.ts"
            exit 1
          fi

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_API_TOKEN: ${{ secrets.API_TOKEN }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
